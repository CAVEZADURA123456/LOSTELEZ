<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku - Dragon Ball Info</title>
</head>
<body>
    <header>
        <h1>Goku - Dragon Ball Info</h1>
    </header>
    <main>
        <section>
            <h2 id="name"></h2>
            <img id="image" src="" alt="Goku" width="200">
            <p>Race: <span id="race"></span></p>
            <p>Gender: <span id="gender"></span></p>
            <p>Height: <span id="height"></span></p>
            <p>Weight: <span id="weight"></span></p>
            <p>Birth Year: <span id="birthYear"></span></p>
            <p>Description: <span id="description"></span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dragon Ball Info</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('https://dragonball-api.com/api/characters/66');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data);

                document.getElementById("name").textContent = data.name;
                document.getElementById("image").src = data.image;
                document.getElementById("race").textContent = data.race;
                document.getElementById("gender").textContent = data.gender;
                document.getElementById("height").textContent = data.height;
                document.getElementById("weight").textContent = data.weight;
                document.getElementById("birthYear").textContent = data.birth_year;
                document.getElementById("description").textContent = data.description;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
    <!-- Inicio de agregado de bot贸n para actualizar la informaci贸n -->
    
<button id="refreshButton">Refresh Info</button>
<script>
    document.getElementById('refreshButton').addEventListener('click', async function() {
        document.getElementById('loading').style.display = 'block';
        try {
            const response = await fetch('https://dragonball-api.com/api/characters/66');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            console.log(data);

            document.getElementById('loading').style.display = 'none';
            document.getElementById("name").textContent = data.name;
            document.getElementById("image").src = data.image;
            document.getElementById("race").textContent = data.race;
            document.getElementById("gender").textContent = data.gender;
            document.getElementById("height").textContent = data.height;
            document.getElementById("weight").textContent = data.weight;
            document.getElementById("birthYear").textContent = data.birth_year;
            document.getElementById("description").textContent = data.description;
        } catch (error) {
            document.getElementById('loading').style.display = 'none';
            console.error('Error fetching data:', error);
        }
    });
</script>  
    <!-- fin de agregado de bot贸n para actualizar la informaci贸n -->
</body>
</html>
